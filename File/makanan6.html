<p class="style2">Papais  merupakan olahan kuliner khas Kuningan yang berbahan dasar beras ketan atau  ketela pohon yang dibungkus daun pisang. Papais ini seperti kue nagasari, ada  yang tanpa isi dengan rasa asin dan ada yang yang berisi buah pisang  &nbsp;dengan rasa manis.<br />
